{% extends "food/base.html" %}   
    {% block body %}

    {% for item in items %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img src="{{item.item_image}}" alt="" class="card" height="150px" width="200px">
        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h5>${{ item.item_price }}</h5>
            <h5>Posted by : {{ item.user_name }}</h5>
        </div>
        <div class="col-md-2">
            <a href="{% url "food:detail" item.id %}" class="btn btn-success">Details</a>
        </div>
    </div>
    {% endfor %}
    {% endblock %}
